########################### about service #############################
about:
  enable : true
  title : "An Innovative Mechanical Engineering Company"
  content : "Dynamic Design Mechanical Engineers was formed in 2020 to provide a co-ordinated and value for money service to Clients. The Company is active in a wide area of Mechanical Services working in an active environment with other like minded professionals. Our approach has a clear objective, to produce a tailored Mechanical solution to any project. We focus particularly on Mechanical engineering designs which is within the specified budget and agreed Client Specification. Using the latest methods and software tools for creating Client specific products we are able to produce efficient systems which gives our Clients a personal *down to earth* service. Our experience in the field puts us in a position where we can give impartial advice and fit the systems designed to provide the best possible solution for each individual Project. We have extensive knowledge of the various technologies available i.e. combustion analysis, vibrations, experimental set-up etc."
  image : "images/company/company-group-pic2.jpg" #



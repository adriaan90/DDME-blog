################################## About #####################################
about:
  enable : true
  image : "images/company/about.jpg"
  title : "We strive to be efficient and <br> create innovative work."
  content : "Dynamic Design Mechanical Engineers started in 2020 with a clear goal
            in mind: to create innovative products and solutions for our clients. 
            
            
            We build long term relationships with our clients by providing them with innovative and timely engineering solutions. 
            We have a friendly, collaborative approach and work closely with our customers to understand their needs and build trust.
            This allows a free flow of ideas and the creation of valuable IP to exploit.
            
            
            Utilising a unique blend of industry experience and mechanical engineering excellence, we deliver work through a proven, 
            quality-driven, highly visual workflow process."

